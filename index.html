<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Circle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .post-creator {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .user-input {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        input[type="text"], textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            width: 100%;
            min-height: 120px;
            resize: vertical;
            margin-bottom: 15px;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .post-info {
            flex: 1;
        }

        .post-author {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }

        .post-time {
            color: #888;
            font-size: 0.9rem;
        }

        .post-content {
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1.1rem;
            color: #444;
        }

        .post-actions-bar {
            display: flex;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }

        .action-btn {
            background: transparent;
            border: 2px solid #e0e0e0;
            color: #666;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: none;
        }

        .action-btn:hover {
            border-color: #667eea;
            color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            transform: none;
        }

        .action-btn.liked {
            border-color: #ff6b6b;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .comments-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .comment {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .comment-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .comment-input input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
        }

        .comment-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: none;
        }

        .mood-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .mood-btn {
            background: transparent;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none;
        }

        .mood-btn:hover, .mood-btn.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .post-creator, .post {
                padding: 20px;
            }
            
            .user-input {
                flex-direction: column;
                align-items: stretch;
            }
            
            .post-actions {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåü Friend Circle</h1>
            <p>Share moments with your closest friends</p>
        </div>

        <div class="post-creator">
            <div class="user-input">
                <div class="avatar" id="userAvatar">You</div>
                <input type="text" id="userName" placeholder="What's your name?" maxlength="20">
            </div>
            <textarea id="postContent" placeholder="What's on your mind? Share something awesome with your friends!"></textarea>
            <div class="post-actions">
                <div class="mood-selector">
                    <span style="color: #666; font-size: 14px;">Mood:</span>
                    <button class="mood-btn" data-mood="üòä" title="Happy">üòä</button>
                    <button class="mood-btn" data-mood="üòé" title="Cool">üòé</button>
                    <button class="mood-btn" data-mood="ü§î" title="Thoughtful">ü§î</button>
                    <button class="mood-btn" data-mood="üéâ" title="Excited">üéâ</button>
                    <button class="mood-btn" data-mood="üí≠" title="Wondering">üí≠</button>
                </div>
                <button onclick="createPost()">Share Post</button>
            </div>
        </div>

        <div class="posts-container" id="postsContainer">
        </div>
    </div>

    <script>
        let posts = [];
        let postIdCounter = 1;
        let selectedMood = '';

        // Initialize with some sample posts
        function initializeSamplePosts() {
            posts = [
                {
                    id: 1,
                    author: "Alex",
                    content: "Just finished an amazing hiking trip with friends! The view from the top was absolutely breathtaking. Can't wait for our next adventure! üèîÔ∏è",
                    time: new Date(Date.now() - 3600000).toLocaleString(),
                    likes: 5,
                    likedByUser: false,
                    comments: [
                        { author: "Jamie", content: "Wow! Those photos look incredible!" },
                        { author: "Sam", content: "Count me in for the next trip!" }
                    ],
                    mood: "üéâ"
                },
                {
                    id: 2,
                    author: "Jordan",
                    content: "Working on a new art project today. Sometimes creativity flows in the most unexpected moments. What inspires you all?",
                    time: new Date(Date.now() - 7200000).toLocaleString(),
                    likes: 3,
                    likedByUser: true,
                    comments: [
                        { author: "Taylor", content: "Your art always amazes me! Can't wait to see it." }
                    ],
                    mood: "üí≠"
                }
            ];
            postIdCounter = 3;
            renderPosts();
        }

        function updateUserAvatar() {
            const userName = document.getElementById('userName').value.trim();
            const avatar = document.getElementById('userAvatar');
            if (userName) {
                avatar.textContent = userName.charAt(0).toUpperCase();
            } else {
                avatar.textContent = 'You';
            }
        }

        function selectMood(mood) {
            selectedMood = mood;
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        function createPost() {
            const userName = document.getElementById('userName').value.trim() || 'Anonymous';
            const content = document.getElementById('postContent').value.trim();
            
            if (!content) {
                alert('Please write something to share!');
                return;
            }

            const newPost = {
                id: postIdCounter++,
                author: userName,
                content: content,
                time: new Date().toLocaleString(),
                likes: 0,
                likedByUser: false,
                comments: [],
                mood: selectedMood
            };

            posts.unshift(newPost);
            document.getElementById('postContent').value = '';
            selectedMood = '';
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            renderPosts();
        }

        function toggleLike(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                if (post.likedByUser) {
                    post.likes--;
                    post.likedByUser = false;
                } else {
                    post.likes++;
                    post.likedByUser = true;
                }
                renderPosts();
            }
        }

        function addComment(postId) {
            const commentInput = document.getElementById(`comment-input-${postId}`);
            const commentText = commentInput.value.trim();
            const userName = document.getElementById('userName').value.trim() || 'Anonymous';
            
            if (!commentText) {
                alert('Please write a comment!');
                return;
            }

            const post = posts.find(p => p.id === postId);
            if (post) {
                post.comments.push({
                    author: userName,
                    content: commentText
                });
                commentInput.value = '';
                renderPosts();
            }
        }

        function renderPosts() {
            const container = document.getElementById('postsContainer');
            
            if (posts.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: rgba(255,255,255,0.8); padding: 40px; font-size: 1.2rem;">
                        <p>üåü Be the first to share something with your friends!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = posts.map(post => `
                <div class="post">
                    <div class="post-header">
                        <div class="avatar">${post.author.charAt(0).toUpperCase()}</div>
                        <div class="post-info">
                            <div class="post-author">${post.author} ${post.mood}</div>
                            <div class="post-time">${post.time}</div>
                        </div>
                    </div>
                    <div class="post-content">${post.content}</div>
                    <div class="post-actions-bar">
                        <button class="action-btn ${post.likedByUser ? 'liked' : ''}" onclick="toggleLike(${post.id})">
                            ‚ù§Ô∏è ${post.likes} Like${post.likes !== 1 ? 's' : ''}
                        </button>
                        <button class="action-btn" onclick="toggleComments(${post.id})">
                            üí¨ ${post.comments.length} Comment${post.comments.length !== 1 ? 's' : ''}
                        </button>
                    </div>
                    <div class="comments-section" id="comments-${post.id}" style="display: none;">
                        ${post.comments.map(comment => `
                            <div class="comment">
                                <div class="comment-author">${comment.author}</div>
                                <div>${comment.content}</div>
                            </div>
                        `).join('')}
                        <div class="comment-input">
                            <input type="text" id="comment-input-${post.id}" placeholder="Write a comment..." onkeypress="if(event.key==='Enter') addComment(${post.id})">
                            <button class="comment-btn" onclick="addComment(${post.id})">Post</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleComments(postId) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            if (commentsSection.style.display === 'none') {
                commentsSection.style.display = 'block';
            } else {
                commentsSection.style.display = 'none';
            }
        }

        // Event listeners
        document.getElementById('userName').addEventListener('input', updateUserAvatar);
        
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listeners to mood buttons
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    selectMood(this.dataset.mood);
                });
            });
            
            // Initialize with sample posts
            initializeSamplePosts();
        });

        // Handle Enter key for post creation
        document.getElementById('postContent').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                createPost();
            }
        });
    </script>
</body>
</html>
